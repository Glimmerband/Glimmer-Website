<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glimmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdf5e6;
      color: #111;
      padding: 4rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 4rem;
    }
    header h1 {
      font-size: 4rem;
      letter-spacing: 1px;
    }
    .albums {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      justify-items: center;
      margin-bottom: 4rem;
    }
    .album {
      position: relative;
      width: 220px;
    }
    .album img {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ccc;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.4rem;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .album:hover .overlay {
      opacity: 1;
    }
