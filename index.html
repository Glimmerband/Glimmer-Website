<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glimmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Galvji:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Galvji', sans-serif;
      background-color: #C6D5E9;
      color: #111;
      padding: 4rem 2rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }

    .menu {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-family: 'Galvji', sans-serif;
      z-index: 1000;
    }

    .menu-links {
      display: flex;
      gap: 1.5rem;
    }

    .menu-links a {
      text-decoration: none;
      color: #8B0000;
      font-weight: normal;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .menu-links a:hover {
      color: #000;
    }

    header {
      margin-bottom: 4rem;
      text-align: left;
      margin-top: 3rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #000;
      margin-left: 0.5rem;
      font-family: 'Galvji', sans-serif;
    }

    .albums {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem 3.5rem;
      margin-bottom: 4rem;
    }

    .album {
      position: relative;
      width: 230px;
      height: 230px;
      border-radius: 4px;
      overflow: hidden;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }

    .info-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -0.6rem;
      height: 3.5rem;
      background: #fff;
      color: #000;
      padding: 0.4rem 1rem;
      font-size: 0.7rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      text-align: left;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .album:hover .info-overlay {
      opacity: 1;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .album:hover .play-button {
      opacity: 1;
    }

    .play-icon, .pause-icon {
      fill: white;
      width: 30px;
      height: 30px;
      pointer-events: none;
    }

    footer {
      font-size: 1rem;
      color: #555;
      margin-top: 4rem;
      text-align: center;
    }

    .socials {
      margin-bottom: 2.5rem;
    }

    .socials a {
      margin: 0 1rem;
      color: #8B0000;
      text-decoration: none;
      font-weight: 500;
    }

    .socials a:hover {
      color: #600000;
    }

    .email a {
      color: #8B0000;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .albums {
        flex-direction: column;
        align-items: center;
      }

      .album {
        width: 80%;
        max-width: 250px;
        height: auto;
        aspect-ratio: 1 / 1;
      }

      header h1 {
        font-size: 2rem;
      }

      .menu-links {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <nav class="menu">
    <div class="menu-links">
      <a href="index.html">Home</a>
      <a href="media.html">Media</a>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Glimmer</h1>
    </header>

    <div class="albums">
      <div class="album">
        <img src="LL.png" alt="Lightning Storm/Livewire" />
        <div class="info-overlay">Lightning Storm/Livewire – 2024</div>
        <button class="play-button" onclick="togglePlay(this, 'audio1')">
          <svg class="play-icon" viewBox="0 0 100 100">
            <polygon points="30,20 80,50 30,80" />
          </svg>
        </button>
        <audio id="audio1" src="lightning_snippet.mp3"></audio>
      </div>

      <div class="album">
        <img src="6350a86c8283af6f6bfa3e998f4d047e.JPEG" alt="Live at the William Street Bird" />
        <div class="info-overlay">Live at the William Street Bird – 2024</div>
        <button class="play-button" onclick="togglePlay(this, 'audio2', 34, 64)">
          <svg class="play-icon" viewBox="0 0 100 100">
            <polygon points="30,20 80,50 30,80" />
          </svg>
        </button>
        <audio id="audio2" src="BB.mp3"></audio>
      </div>

      <div class="album">
        <img src="EP.jpg" alt="Glimmer EP" />
        <div class="info-overlay">Glimmer EP – 2023</div>
      </div>

      <div class="album">
        <img src="GLIMMER ARTWORK final.jpg" alt="Heaven" />
        <div class="info-overlay">Heaven – 2022</div>
      </div>

      <div class="album">
        <img src="Screenshot 2025-05-22 at 12.24.35 pm.png" alt="My Body" />
        <div class="info-overlay">My Body – 2021</div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://open.spotify.com/artist/0mUWTPlspOFnxXlfaygG2x?si=L3VfPslMQyCUimcRBZ9J7w" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/glimmer.band/?hl=en" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@glimmer_AU" target="_blank">YouTube</a>
        <a href="https://glimmerband.bandcamp.com/" target="_blank">Bandcamp</a>
        <a href="https://soundcloud.com/glimmer-857594896/sets/glimmer-live-at-william-st-bird" target="_blank">SoundCloud</a>
      </div>
      <div class="email">
        <a href="mailto:contact.glimmerband@gmail.com">contact.glimmerband@gmail.com</a>
      </div>
    </footer>
  </div>

  <script>
    let currentlyPlaying = null;
    let fadeOutTimer = null;
    let fadeInterval = null;

    function togglePlay(button, audioId, startTime = 0, endTime = null) {
      const audio = document.getElementById(audioId);

      if (currentlyPlaying && currentlyPlaying.audio !== audio) {
        currentlyPlaying.audio.pause();
        currentlyPlaying.audio.currentTime = 0;
        resetButtonIcon(currentlyPlaying.button);
        clearTimeout(fadeOutTimer);
        clearInterval(fadeInterval);
      }

      const isPlaying = !audio.paused;

      if (!isPlaying) {
        audio.currentTime = startTime;
        audio.volume = 1;
        audio.play();
        setPauseIcon(button);

        currentlyPlaying = { button, audio };

        const duration = (endTime !== null) ? endTime - startTime : audio.duration;
        const fadeStart = (endTime !== null) ? endTime - 3 : audio.duration - 3;

        fadeOutTimer = setTimeout(() => {
          fadeInterval = setInterval(() => {
            if (audio.volume > 0.05) {
              audio.volume -= 0.05;
            } else {
              clearInterval(fadeInterval);
              audio.pause();
              audio.currentTime = 0;
              resetButtonIcon(button);
            }
          }, 100);
        }, (fadeStart - startTime) * 1000);

        if (endTime !== null) {
          audio.ontimeupdate = () => {
            if (audio.currentTime >= endTime) {
              audio.pause();
              audio.currentTime = 0;
              resetButtonIcon(button);
            }
          };
        }
      } else {
        clearTimeout(fadeOutTimer);
        clearInterval(fadeInterval);
        audio.pause();
        audio.currentTime = 0;
        resetButtonIcon(button);
      }
    }

    function setPauseIcon(button) {
      button.innerHTML = `
        <svg class="pause-icon" viewBox="0 0 100 100">
          <rect x="30" y="20" width="12" height="60"></rect>
          <rect x="58" y="20" width="12" height="60"></rect>
        </svg>`;
    }

    function resetButtonIcon(button) {
      button.innerHTML = `
        <svg class="play-icon" viewBox="0 0 100 100">
          <polygon points="30,20 80,50 30,80" />
        </svg>`;
    }
  </script>
</body>
</html>
