<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glimmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Galvji:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Galvji', sans-serif;
      background-color: #fdf5e6;
      color: #111;
      padding: 4rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }

    header {
      margin-bottom: 4rem;
      text-align: left;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #000;
      margin-left: 0.5rem;
      font-family: 'Galvji', sans-serif;
    }

    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 3rem 2rem; /* large vertical and horizontal gap */
      margin-bottom: 4rem;
      justify-content: center;
    }

    .album {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 4px;
      overflow: visible;
      max-width: 230px;
      margin: 0 auto;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }

    .info-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -0.6rem;
      height: 3.5rem;
      background: #fff;
      color: #000;
      padding: 0.4rem 1rem;
      font-size: 0.7rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      text-align: left;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .album:hover .info-overlay {
      opacity: 1;
    }

    footer {
      font-size: 1rem;
      color: #555;
      margin-top: 4rem;
      text-align: center;
    }

    .socials {
      margin-bottom: 2.5rem;
    }

    .socials a {
      margin: 0 1rem;
      color: #8B0000;
      text-decoration: none;
      font-weight: 500;
    }

    .socials a:hover {
      color: #600000;
    }

    .email a {
      color: #8B0000;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .albums {
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .album {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Glimmer</h1>
    </header>

    <div class="albums">
      <div class="album">
        <img src="LL.png" alt="Lightning Storm/Livewire" />
        <div class="info-overlay">Lightning Storm/Livewire – 2024</div>
      </div>
      <div class="album">
        <img src="6350a86c8283af6f6bfa3e998f4d047e.JPEG" alt="Live at the William Street Bird" />
        <div class="info-overlay">Live at the William Street Bird – 2024</div>
      </div>
      <div class="album">
        <img src="EP.jpg" alt="Glimmer EP" />
        <div class="info-overlay">Glimmer EP – 2023</div>
      </div>
      <div class="album">
        <img src="GLIMMER ARTWORK final.jpg" alt="Heaven" />
        <div class="info-overlay">Heaven – 2022</div>
      </div>
      <div class="album">
        <img src="Screenshot 2025-05-22 at 12.24.35 pm.png" alt="My Body" />
        <div class="info-overlay">My Body – 2021</div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://open.spotify.com/artist/0mUWTPlspOFnxXlfaygG2x?si=L3VfPslMQyCUimcRBZ9J7w" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/glimmer.band/?hl=en" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@glimmer_AU" target="_blank">YouTube</a>
        <a href="https://glimmerband.bandcamp.com/" target="_blank">Bandcamp</a>
        <a href="https://soundcloud.com/glimmer-857594896/sets/glimmer-live-at-william-st-bird" target="_blank">SoundCloud</a>
      </div>
      <div class="email">
        <a href="mailto:contact.glimmerband@gmail.com">contact.glimmerband@gmail.com</a>
      </div>
    </footer>
  </div>
</body>
</html>
