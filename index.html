
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glimmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdf5e6;
      color: #111;
      padding: 4rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 4rem;
    }
    header h1 {
      font-size: 4rem;
      letter-spacing: 1px;
    }
    .albums {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-bottom: 4rem;
    }
    .album {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .album img {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ccc;
      object-fit: cover;
    }
    .album-title {
      margin-top: 0.75rem;
      font-size: 1rem;
      color: #333;
    }
    footer {
      font-size: 1rem;
      color: #555;
      margin-top: 4rem;
    }
    .socials a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .socials a:hover {
      color: #000;
    }
    .email {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Glimmer</h1>
    </header>

    <div class="albums">
      <div class="album">
        <img src="images/album1.jpg" alt="Album One" />
        <div class="album-title">Album One</div>
      </div>
      <div class="album">
        <img src="images/album2.jpg" alt="Album Two" />
        <div class="album-title">Album Two</div>
      </div>
      <div class="album">
        <img src="images/album3.jpg" alt="Album Three" />
        <div class="album-title">Album Three</div>
      </div>
      <div class="album">
        <img src="images/album4.jpg" alt="Album Four" />
        <div class="album-title">Album Four</div>
      </div>
      <div class="album">
        <img src="images/album5.jpg" alt="Album Five" />
        <div class="album-title">Album Five</div>
      </div>
      <div class="album">
        <img src="images/album6.jpg" alt="Album Six" />
        <div class="album-title">Album Six</div>
      </div>
      <div class="album">
        <img src="images/album7.jpg" alt="Album Seven" />
        <div class="album-title">Album Seven</div>
      </div>
      <div class="album">
        <img src="images/album8.jpg" alt="Album Eight" />
        <div class="album-title">Album Eight</div>
      </div>
      <div class="album">
        <img src="images/album9.jpg" alt="Album Nine" />
        <div class="album-title">Album Nine</div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://open.spotify.com" target="_blank">Spotify</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
      <div class="email">glimmerband@email.com</div>
    </footer>
  </div>
</body>
</html>
