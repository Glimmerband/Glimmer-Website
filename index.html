<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glimmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Galvji:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Galvji', sans-serif;
      background-color: #C6D5E9;
      color: #111;
      padding: 4rem 2rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }

    .menu {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-family: 'Galvji', sans-serif;
      z-index: 1000;
    }

    .menu-links {
      display: flex;
      gap: 1.5rem;
    }

    .menu-links a {
      text-decoration: none;
      color: #8B0000;
      font-weight: normal;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .menu-links a:hover {
      color: #000;
    }

    header {
      margin-bottom: 4rem;
      margin-top: 3rem;
      display: flex;
      align-items: baseline;
      gap: 1.5rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #000;
      font-family: 'Galvji', sans-serif;
    }

    #album-title-display {
      font-size: 1.25rem;
      color: #FFF5DC;
      font-family: 'Galvji', sans-serif;
      transition: opacity 0.2s ease;
    }

    .albums {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem 3.5rem;
      margin-bottom: 4rem;
    }

    .album {
      position: relative;
      width: 230px;
      height: 230px;
      border-radius: 4px;
      overflow: hidden;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      width: 40px;
      height: 40px;
    }

    .album:hover .play-button {
      opacity: 1;
    }

    .play-button::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      margin: auto;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent #fff;
    }

    .play-button.paused::before {
      content: '';
      display: flex;
      justify-content: center;
      align-items: center;
      width: 14px;
      height: 18px;
      background: transparent;
      position: relative;
    }

    .play-button.paused::before {
      content: '';
      position: relative;
      display: inline-block;
      width: 14px;
      height: 18px;
      background: transparent;
    }

    .play-button.paused::after {
      content: '||';
      color: #fff;
      font-size: 18px;
      position: absolute;
      left: 13px;
      top: 9px;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }

    footer {
      font-size: 1rem;
      color: #555;
      margin-top: 4rem;
      text-align: center;
    }

    .socials {
      margin-bottom: 2.5rem;
    }

    .socials a {
      margin: 0 1rem;
      color: #8B0000;
      text-decoration: none;
      font-weight: 500;
    }

    .socials a:hover {
      color: #600000;
    }

    .email a {
      color: #8B0000;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .albums {
        flex-direction: column;
        align-items: center;
      }

      .album {
        width: 80%;
        max-width: 250px;
        height: auto;
        aspect-ratio: 1 / 1;
      }

      header h1 {
        font-size: 2rem;
      }

      .menu-links {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <nav class="menu">
    <div class="menu-links">
      <a href="index.html">Home</a>
      <a href="media.html">Media</a>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Glimmer</h1>
      <div id="album-title-display"></div>
    </header>

    <div class="albums">
      <div class="album" onmouseenter="showAlbumTitle('Lightning Storm/Livewire – 2024')" onmouseleave="hideAlbumTitle()">
        <img src="LL.png" alt="Lightning Storm/Livewire" />
        <button class="play-button" onclick="togglePlay(this, 'audio1')"></button>
        <audio id="audio1" src="lightning_snippet.mp3"></audio>
      </div>

      <div class="album" onmouseenter="showAlbumTitle('Live at the William Street Bird – 2024')" onmouseleave="hideAlbumTitle()">
        <img src="6350a86c8283af6f6bfa3e998f4d047e.JPEG" alt="Live at the William Street Bird" />
        <button class="play-button" onclick="togglePlay(this, 'audio2')"></button>
        <audio id="audio2" src="BB.mp3"></audio>
      </div>

      <div class="album" onmouseenter="showAlbumTitle('Glimmer EP – 2023')" onmouseleave="hideAlbumTitle()">
        <img src="EP.jpg" alt="Glimmer EP" />
      </div>

      <div class="album" onmouseenter="showAlbumTitle('Heaven – 2022')" onmouseleave="hideAlbumTitle()">
        <img src="GLIMMER ARTWORK final.jpg" alt="Heaven" />
      </div>

      <div class="album" onmouseenter="showAlbumTitle('My Body – 2021')" onmouseleave="hideAlbumTitle()">
        <img src="Screenshot 2025-05-22 at 12.24.35 pm.png" alt="My Body" />
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://open.spotify.com/artist/0mUWTPlspOFnxXlfaygG2x?si=L3VfPslMQyCUimcRBZ9J7w" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/glimmer.band/?hl=en" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@glimmer_AU" target="_blank">YouTube</a>
        <a href="https://glimmerband.bandcamp.com/" target="_blank">Bandcamp</a>
        <a href="https://soundcloud.com/glimmer-857594896/sets/glimmer-live-at-william-st-bird" target="_blank">SoundCloud</a>
      </div>
      <div class="email">
        <a href="mailto:contact.glimmerband@gmail.com">contact.glimmerband@gmail.com</a>
      </div>
    </footer>
  </div>

  <script>
    let isPlaying = false;
    let currentAudio = null;
    let fadeOutTimer = null;
    let fadeInterval = null;

    function togglePlay(button, audioId) {
      const audio = document.getElementById(audioId);

      // Stop other audios
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio.volume = 1;
        const buttons = document.querySelectorAll('.play-button');
        buttons.forEach(btn => btn.classList.remove('paused'));
        clearTimeout(fadeOutTimer);
        clearInterval(fadeInterval);
      }

      if (audio.paused) {
        audio.currentTime = audioId === "audio2" ? 34 : 0;
        audio.volume = 1;
        audio.play();
        currentAudio = audio;
        button.classList.add('paused');

        // Fade out after duration
        if (audioId === "audio2") {
          fadeOutTimer = setTimeout(() => {
            fadeInterval = setInterval(() => {
              if (audio.volume > 0.05) {
                audio.volume -= 0.05;
              } else {
                clearInterval(fadeInterval);
                audio.pause();
                audio.currentTime = 0;
                audio.volume = 1;
                button.classList.remove('paused');
              }
            }, 100);
          }, 27000); // 30s total (34s to 64s = 30s)
        }
      } else {
        audio.pause();
        audio.currentTime = 0;
        audio.volume = 1;
        button.classList.remove('paused');
        clearTimeout(fadeOutTimer);
        clearInterval(fadeInterval);
      }
    }

    function showAlbumTitle(title) {
      document.getElementById("album-title-display").textContent = title;
    }

    function hideAlbumTitle() {
      document.getElementById("album-title-display").textContent = "";
    }
  </script>
</body>
</html>
