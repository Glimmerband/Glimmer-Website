<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glimmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdf5e6;
      color: #111;
      padding: 4rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 4rem;
    }
    header h1 {
      font-size: 4rem;
      letter-spacing: 1px;
    }
    .albums {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-bottom: 4rem;
      justify-content: center;
    }
    .album-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .album {
      position: relative;
      width: 250px;
    }
    .album img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 4px;
    }
    .info-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.5rem;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .album:hover .info-overlay {
      opacity: 1;
    }
    footer {
      font-size: 1rem;
      color: #555;
      margin-top: 4rem;
    }
    .socials {
      margin-bottom: 1rem;
    }
    .socials a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .socials a:hover {
      color: #000;
    }
    .email a {
      color: #000;
      text-decoration: none;
    }
    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Glimmer</h1>
    </header>

    <!-- First row (3 albums) -->
    <div class="albums">
      <div class="album">
        <img src="LL.png" alt="Lightning Storm/Livewire">
        <div class="info-overlay">Lightning Storm/Livewire – 2024</div>
      </div>
      <div class="album">
        <img src="6350a86c8283af6f6bfa3e998f4d047e.JPEG" alt="Live at the William Street Bird">
        <div class="info-overlay">Live at the William Street Bird – 2024</div>
      </div>
      <div class="album">
        <img src="EP.jpg" alt="Glimmer EP">
        <div class="info-overlay">Glimmer EP – 2023</div>
      </div>
    </div>

    <!-- Second row (2 centered albums) -->
    <div class="album-row">
      <div class="album">
        <img src="GLIMMER ARTWORK final.jpg" alt="Heaven">
        <div class="info-overlay">Heaven – 2022</div>
      </div>
      <div class="album">
        <img src="Screenshot 2025-05-22 at 12.24.35 pm.png" alt="My Body">
        <div class="info-overlay">My Body – 2021</div>
      </div>
    </div>

    <footer>
      <div class="socials">
        <a href="https://open.spotify.com/artist/0mUWTPlspOFnxXlfaygG2x?si=L3VfPslMQyCUimcRBZ9J7w" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/glimmer.band/?hl=en" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@glimmer_AU" target="_blank">YouTube</a>
        <a href="https://glimmerband.bandcamp.com/" target="_blank">Bandcamp</a>
        <a href="https://soundcloud.com/glimmer-857594896/sets/glimmer-live-at-william-st-bird" target="_blank">SoundCloud</a>
      </div>
      <div class="email"><a href="mailto:contact.glimmerband@gmail.com">contact.glimmerband@gmail.com</a></div>
    </footer>
  </div>
</body>
</html>
